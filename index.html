<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="description" content="Trouvez votre hébergement de vacances de rêves" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Reservia, hébergement de vacances</title>

		<!-- Script Kit Font Awesome -->
		<script src="https://kit.fontawesome.com/84f3912d5a.js" crossorigin="anonymous"></script>

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />

		<!-- Favicon -->
		<link rel="shortcut icon" href="images/logo/Reservia@3x.png" />

    </head>

    <body>

        <!-- Header -->
        <header>
            <nav>
                <img src="./images/logo/Reservia@3x.png" alt="logo_reservia">
                <ul>
                    <li><a href="#" class="accommodation">Hébergements</a></li>
                    <li><a href="#" class="activities">Activités</a></li>
                    <li><a href="#" class="register">S'inscrire</a></li>
                </ul>
            </nav>
        </header>

        <!-- Section -->
        <section>
            <div class="description">
                <h1>Trouvez votre hébergement pour des vacances de rêves</h1>
                <p>En plein centre ville ou en pleine nature</p>
            </div>

            <!-- Formulaire -->
            <div class="form_box">
                <i class="fas fa-map-marker-alt map_marker"></i>
                
                <form class="formulaire" action="#">
                    
                        <input type="search" id="search_text" name="search_area" placeholder="Marseille, France" class="search_text">

                        <input type="submit" value="Rechercher" class="search_button">

                </form>

            </div>

            <!-- Filtres -->
            <div class="search_box">
                <p>Filtres</p>

                <ul class="search_area">
                    <li><a href="" class="economic"><i class="fas fa-money-bill-wave icon_filter"></i>Économique</a></li>
                    <li><a href="" class="familial"><i class="fas fa-child icon_filter"></i>Familial</a></li>
                    <li><a href="" class="romantic"><i class="fas fa-heart icon_filter"></i>Romantique</a></li>
                    <li><a href="" class="animals"><i class="fas fa-dog icon_filter"></i>Animaux autorisés</a></li>
                </ul>
            </div>

            <!-- Information -->
                <div class="info_search">
                    <i class="fas fa-info"></i>
                    <p>Plus de 500 logements disponibles dans cette ville</p>
                </div>
        </section>
    </body>
</html>
